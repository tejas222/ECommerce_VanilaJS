<body>
    <nav class="navbar">

            <span class="nav-icon">
                <i class="fa fa-bars"></i>

            <img src="./images/logo.png" width="180"/>

                <div class="cart-items">0</div>

        </div>

<!-- End of Navsection -->

    <section class="products">

        </div>

<!-- products End-->

<div class="cart-overlay">

        <div class="cart-content">
            <!-- cart-item -->
                <!-- <div class="cart-item">
                   
                </div> -->

             <!-- cart-item ends -->

        </div>


    </div>
</div>
